<head>
    <title>Comment for Web</title>
</head>
<body>
    {{> main}}
</body>


<template name="main">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span><span class="icon-bar">
                                </span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">URLcomment</a>
                        </div>
                        
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <ul class="nav navbar-nav navbar-right">
                                {{> loginButtons}}
                            </ul>
                        </div>     
                    </nav>
                </div>
            </div>
        </div>

                <img id="logo" class="img-responsive" src="/images/logo.jpg" alt="URL Comment">
                <div class="panel-group col-md-12" id="panel-260741">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             <a id="url-collapse" class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-260741" href="#panel-element-393854">URL</a>
                        </div>
                        <div id="panel-element-393854" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="col-md-12">
                                  {{> urlSearch}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             <a id="comment-collapse" class="panel-title" data-toggle="collapse" data-parent="#panel-260741" href="#panel-element-795158">Comment</a>
                        </div>
                        <div id="panel-element-795158" class="panel-collapse in">
                            <div class="panel-body">
                                {{> commentForm}}
                                {{#each posts}}
                                {{> postList}}
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
